    <meta charset="utf-8">

  <body>
    <header class="page_header">
      <nav class="navigation">
          <a class="navigation_logo" href="https://htmlacademy.ru/">
            <img class="navigation_page_logo" alt="Логотип Седона " src="">
          </a>
          <ul class="navigation_list">
            <li class="navigation_item">
              <a class="navigation_item_link" href="#">Главная</a>
            </li>
            <li class="navigation_item">
              <a class="navigation_item_link" href="#">О Седоне</a>
            </li>
            <li class="navigation_item">
              <a class="navigation_item_link navigation_link_active" href="#">Гостиницы</a>
            </li>
          </ul>
          <ul class="navigation_list navigation_user">
            <li class="navigation_item">
              <a class="navigation_item_link" href="#">
                <span class="visually_hidden">Поиск</span>
              </a>
            </li>
            <li class="navigation_item">
              <a class="navigation_item_link" href="#">
                <span class="visually_hidden">Избранное</span>
              </a>
            </li>
          </ul>
          <button class="button">Хочу сюда!</button>
      </nav>
    </header>

    <main class="main_inner">
      <header class="inner_header">
        <h1 class="inner_header_title">Гостиницы Седоны</h1>
         <ul class="breadcrumbs">
           <li class="breadcrumbs_item">
              <a class="breadcrumbs_item_link" href="index.html">
                <span class="visually_hidden">Главная</span>
              </a>
           </li>

           <li class="breadcrumbs_item">
            <a class="breadcrumbs_item_link">Гостиницы Седоны</a>
         </li>
         </ul>
      </header>

      <section class="catalog_hotel">
        <h2 class="visually_hidden">Фильтры гостиниц</h2>
          <form class="catalog_filter" action="https://echo.htmlacademy.ru/" method="get">
            <fieldset class="catalog_filter_group">
              <legend class="catalog_filter_title">Инфраструктура:</legend>
                  <ul class="catalog_filter_list">
                      <li class="catalog_filter_item">
                        <label class="control">
                          <input class="control_input" type="checkbox" name="swimming_pool" checked>
                          Бассейн
                        </label>
                      </li>

                      <li class="catalog_filter_item">
                        <label class="control">
                          <input class="control_input" type="checkbox" name="parking" checked>
                          Парковка
                        </label>
                      </li>

                      <li class="catalog_filter_item">
                        <label class="control">
                          <input class="control_input" type="checkbox" name="wi-fi">
                          Wi-Fi
                        </label>
                      </li>
                    </ul>
            </fieldset>

            <fieldset class="catalog_filter_group">
              <legend class="catalog_filter_title">Тип жилья:</legend>
                  <ul class="catalog_filter_list">
                    <li class="catalog_filter_item">
                      <label class="control">
                        <input class="control_input" type="radio" name="type_housing" value="hotel" checked>
                        Гостиница
                      </label>
                    </li>

                    <li class="catalog_filter_item">
                      <label class="control">
                        <input class="control_input" type="radio" name="type_housing" value="motel">
                        Мотель
                      </label>
                    </li>

                    <li class="catalog_filter_item">
                      <label class="control">
                        <input class="control_input" type="radio" name="type_housing" value="apartaments">
                        Апартаменты
                      </label>
                    </li>
                  </ul>
            </fieldset>

            <fieldset class="catalog_filter_group">
              <legend class="catalog_filter_title">Стоимость, ₽:</legend>
                <input class="filter_cost" type="text" name="cost_from" value="от">
                <input class="filter_cost" type="text" name="cost_before" value="до">
            </fieldset>

            <button class="button" type="submit">Применить</button>
            <button class="button" type="submit">Сбросить</button>
          </form>
      </section>


    </main>

    <footer class="page_footer">
      <section class="footer_social">
        <h2 class="visually_hidden">Социальные сети</h2>
        <ul class="footer_social_list">
          <li class="footer_social_item">
            <a class="button vk" href="https://vk.com/htmlacademy">
              <span class="visually_hidden">ВКонтакте</span>
            </a>
          </li>

          <li class="footer_social_item">
            <a class="button tg" href="https://t.me/htmlacademy">
              <span class="visually_hidden">Телеграм</span>
            </a>
          </li>

          <li class="footer_social_item">
            <a class="button youtube" href="https://www.youtube.com/user/htmlacademyru">
              <span class="visually_hidden">Ютуб</span>
            </a>
          </li>
        </ul>
      </section>

      <section class="footer_contact">
        <h2 class="visually_hidden">Контакты</h2>
          <address class="footer_contact_address">
            <a class="footer_contact_address_phone">+7 (812) 812-12-12</a>
          </address>
      </section>

      <section class="footer_logo">
        <h2 class="visually_hidden">Логотип</h2>
          <img class="footer_logo_image" src="" alt="Логотип HTML академии».">
      </section>

    </footer>

  </body>
